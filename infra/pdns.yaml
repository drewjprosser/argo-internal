apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pdns
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/drewjprosser/argo-internal.git
    targetRevision: HEAD
    path: infra/pdns
  destination:
    server: "https://kubernetes.default.svc"
    namespace: pdns
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true