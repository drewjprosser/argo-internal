apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: openldap-secret
  namespace: openldap
spec:
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  refreshInterval: 3m
  target:
    name: openldap-secret
    template:
      engineVersion: v2
      stringData:
        LDAP_ADMIN_PASSWORD: "{{ .password }}"
        LDAP_CONFIG_ADMIN_PASSWORD: "{{ .password }}"
  dataFrom:
  - secretKey: password
    remoteRef: 
      key: /ldap
      property: password
    